<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Create New request</h1>
    <br/>
    <form action="#" th:action="@{/student/saveRequest}" th:object="${request}" method="post">
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th> Purpose </th>
                <th> Receiver </th>
            </tr>
            </thead>

            <tbody>
            <td>
            <select name="Purpose" th:field="*{purpose}" required>
                <option value="Work">Work</option>
                <option value="School">School</option>
            </select>
            </td>
            <td>

            <div class="col-8" th:field="${userList}">

                <select th:field="*{receiver}" class="form-control select-checkbox" id="WhatToUpdate" multiple="multiple" required>
                    <th:block th:each="idsAndText : ${userList}">
                        <option th:each="text : ${idsAndText.username}" th:field="*{receiver}" th:value="${idsAndText.id}" th:text="${text}"/>
                    </th:block>
                </select>

            </div>
            </td>
            </tbody>
        <div class="col-8" th:field="${user}">
            <input type="hidden" th:field="*{sender}">
            <input type="hidden" th:field="*{status}">
            <input type="hidden" th:field="*{id}">
        </div>


        </table>
            <td colspan="2">
                <button type="submit" class="btn btn-primary">Continue</button>
            </td>
    </form>
</div>
</body>
</html>
