<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container my-2">
    <h1>User List</h1>
    <a th:href = "@{/admin/newUser}" class="btn btn-primary btn-sm mb-3">Add user</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User username</th>
            <th>User id</th>
            <th>User roles</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="User : ${listUsers}">
            <td th:text="${User.username}"></td>
            <td th:text="${User.id}">Id</td>
            <td th:text="${User.roles}">Roles</td>


            <td> <a th:href="@{/admin/showFormUpdate/{id}(id=${User.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/admin/deleteUser/{id}(id=${User.id})}" class="btn btn-danger">Delete</a>
        </tr>
        </tbody>

    </table>
</div>
<div class="logout">
    <ul>
        <li ><a class="active" th:href="@{/login}">Logout</a></li>
    </ul>
</div>
</body>
</html>
