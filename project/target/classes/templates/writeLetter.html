<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center">

    <form action="#" th:action="@{/teacher/saveLetter}" th:object="${letter}" method="post">
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Student's recommendation letter</th>
            </tr>
            </thead>

            <tbody>
            <td>
                <textarea id="txtArea" rows="10" cols="70" th:field="*{text}" required></textarea>
            </td>

        </table>

        <td>
            <input type="hidden" th:field="*{id}">
        </td>

        <td>
            <button type="submit" class="btn btn-primary">Submit</button>
        </td>
    </form>
</div>
<a th:href="@{/teacher/home}">go back to menu</a>
</div>
</body>
</html>
