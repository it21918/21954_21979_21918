<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container my-2">
    <h1>Teacher's Request List</h1>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Request id</th>
            <th>Request purpose</th>
            <th>Request status</th>
            <th>Sender email</th>
            <th>Letter got uploaded</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r, rStatus : ${listRequests}">
            <td th:text="${r.timestamp}"></td>
            <td th:text="${r.id}"></td>
            <td th:text="${r.purpose}"></td>
            <td th:text="${r.status}"></td>
            <td th:text="${r.sender.getUsername()}"></td>
            <td th:text="${counts[rStatus.index]}"></td>
            <td><a th:href="@{/teacher/selectRequest/{id}(id=${r.id})}" class="btn btn-primary">Select</a>
        </tr>
        </tr>
        </tbody>

    </table>
</div>
<div class="logout">
    <ul>
        <li ><a class="active" th:href="@{/login}">Logout</a></li>
    </ul>
</div>
</body>
</html>
