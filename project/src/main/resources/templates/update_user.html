<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit User</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Edit User</h1>
    </div>
    <hr>
    <form th:action="@{/admin/saveUser}" th:object="${user}"
          method="POST" >
        <input type="hidden" th:field="*{id}" />
        <label class="col-2 col-form-label">E-mail: </label>
        <input type="email" th:field="*{username}" class="form-control" required
               minlength="8"/>

        <label class="col-2 col-form-label">Password: </label>
        <input type="password" th:field="*{password}" class="form-control"
               required minlength="3" maxlength="10"/>

        <label class="col-4 col-form-label">Roles: </label>
        <div class="col-8">
            <th:block th:each="role: ${listRoles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.name}" th:value="${role.id}" class="m-2" />
            </th:block>
        </div>
        <hr>
        <input type="checkbox" th:field="*{enabled}" id="Enabled"
               placeholder="enabled" class="ui-icon-check btn-info col-1">
        <label class="deprecatedLabel col-2" for="Enabled">Enabled </label>

        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

</div>
<a th:href = "@{/admin/userList}"> Back to user List</a>
</div>
</div>
</body>
</html>
