<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Add new user</h1>
    <br/>
    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="post">


        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>User e-mail</th>
                <th>User password</th>
                <th>Enabled</th>
            </tr>
            </thead>

            <tbody>
            <td><input type="text" th:field="*{username}" required/></td>
            <td><input type="text" th:field="*{password}" required/></td>
            <td><input type="checkbox" th:field="*{enabled}" /></td>
            <td th:each="role: ${listRoles}">
                <input type="checkbox" th:field="*{roles}"  th:text="${role.name}" th:value="${role.id}" class="m-2" />
            </td>
            </tbody>
        </table>

            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
            </tr>
    </form>
</div>
<a th:href = "@{/admin/userList}"> Back to user List</a>
</div>
</body>
</html>
